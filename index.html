<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- ------------------------------- vue js -------------------------------- -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      
      <h1>
            {{ message }}
      </h1>

      <img :src="img" alt="">
      


    </div>
    
    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            message: 'Ciao a tutti!',
            img: "https://www.nj.com/resizer/PO18likc9jH3ZAoqu52rndJ2_MI=/800x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/7NAN2HMWP5CTJOKFMS5TG7SNQE.jpg"
            
          }
        }
      }).mount('#app')
    </script>



</body>
</html>
