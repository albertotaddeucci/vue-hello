<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- ------------------------------- vue js -------------------------------- -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app">
        <h1>
            {{ message }}
        </h1>



    </div>
    
    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            message: 'Ciao a tutti!',
            
            
          }
        }
      }).mount('#app')
    </script>



</body>
</html>
